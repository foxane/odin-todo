<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="">
      <h1>To Do</h1>
      <div class="category">
        <div class="category-btn cursor" data-category="isToday">Today</div>
        <div class="category-btn cursor" data-category="isThisWeek">Week</div>
        <div class="category-btn cursor" data-category="isThisMonth">Month</div>
        <div class="category-btn cursor" data-category="all">All</div>
      </div>
    </header>
    <main class="task-container">
      <div class="task-container__header">
        <h2>Your tasks</h2>
        <label
          >Sort by:
          <select name="sort" id="sort">
            <option value="closest">Closest Date</option>
            <option value="priority">Highest Priotiy</option>
          </select></label
        >
        <div class="new-task-btn cursor">
          <h3>New Task</h3>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="task-content">
        <!-- Filled with dynamically added task card -->
      </div>
    </main>
    <aside>
      <div class="project-header">
        <h2>Projects</h2>
      </div>
      <div class="project-content">
        <!-- Filled with dynamically added project card -->
      </div>
      <div class="project-btn cursor new-project-btn">
        <h4><i class="fa-solid fa-plus"></i> New Project</h4>
      </div>
      <footer class="">
        <p>
          <a
            href="http://github.com/foxane"
            target="_blank"
            rel="noopener noreferrer"
            >foxane</a
          >
          @
          <a
            href="http://theodinproject.com"
            target="_blank"
            rel="noopener noreferrer"
            >theOdinProject</a
          >
        </p>
      </footer>
    </aside>
    <dialog>
      <!-- Filled with dynamically created form -->
    </dialog>
  </body>
</html>
